<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>saeed</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <input type="text" id="result" disabled />
      </div>
      <!-- <div>
            <ul></ul>
        </div> -->
      <div class="buttons">
        <button class="num" onclick="addValueToScreen('7')">7</button>
        <button class="num" onclick="addValueToScreen('8')">8</button>
        <button class="num" onclick="addValueToScreen('9')">9</button>
        <button class="operator" onclick="addValueToScreen('+')">+</button>
        <button class="num" onclick="addValueToScreen('4')">4</button>
        <button class="num" onclick="addValueToScreen('5')">5</button>
        <button class="num" onclick="addValueToScreen('6')">6</button>
        <button class="operator" onclick="addValueToScreen('-')">-</button>
        <button class="num" onclick="addValueToScreen('1')">1</button>
        <button class="num" onclick="addValueToScreen('2')">2</button>
        <button class="num" onclick="addValueToScreen('3')">3</button>
        <button class="operator" onclick="addValueToScreen('*')">*</button>
        <button class="clear" onclick="clearScreen()">C</button>
        <button class="num" onclick="addValueToScreen('0')">0</button>
        <button class="calculate" onclick="calculate()">=</button>
        <button class="operator" onclick="addValueToScreen('/')">/</button>
      </div>
    </div>
    <ul class="history">
    </ul>
    <script src="app.js"></script>
  </body>
</html>
